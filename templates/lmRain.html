{% extends 'layout.html' %}
{% block content %}
<div>

    <div class="jumbotron">
        <div class="container">
          <h4 class="display-5">Years listed by the {{choice}} rainy days</h4>
        </div>
    </div>

    <div style="overflow-x:auto;" class="container">

    <table style="width:100%">
      <tr>
        <th>Year</th>
        <th>Number of rainy days</th>
      </tr>

      {% for year in years %}
      <tr>
          <td>{{ year[0] }}</td>
          <td>{{ year[1] }}</td>
      </tr>
      {% endfor %}

    </table>

    </div>
</div> 

<style>
  table {
    margin-bottom: 30px;
  }
  th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid rgb(247, 245, 245);
  }
  tr:hover {background-color: #666565;}
</style>

{% endblock %}
